<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PDF → Excel (Waybill)</title>
  <style>
    body{font-family:Arial,sans-serif;max-width:680px;margin:40px auto;padding:0 16px}
    .card{border:1px solid #ccc;border-radius:8px;padding:20px}
    button{padding:10px 16px;border:0;border-radius:8px;cursor:pointer;background:#4CAF50;color:#fff}
    #status{margin-top:10px}
  </style>
</head>
<body>
  <h1>Загрузить счёт (PDF) → Excel</h1>
  <div class="card">
    <input id="file" type="file" accept="application/pdf" />
    <button id="btn">Обработать</button>
    <div id="status"></div>
  </div>
<script>
document.getElementById('btn').onclick = async () => {
  const fileInput = document.getElementById('file');
  const statusEl = document.getElementById('status');
  const f = fileInput.files[0];
  if(!f){ alert('Выберите PDF'); return; }
  statusEl.textContent = 'Загружаю...';
  const formData = new FormData();
  formData.append('file', f);
  const res = await fetch('/api/upload', { method: 'POST', body: formData });
  if(!res.ok){
    statusEl.textContent = 'Ошибка загрузки';
    return;
  }
  const blob = await res.blob();
  const url = window.URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'waybill.xlsx';
  document.body.appendChild(a);
  a.click();
  a.remove();
  statusEl.textContent = 'Готово! Файл скачан.';
};
</script>
</body>
</html>
